<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Mono&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Document</title>
  </head>
  <body id="index03-body">
    <div>
      <a href="./index.html" class="button homepagebutton"
        ><i class="fa-solid fa-igloo"></i>BACK TO HOMEPAGE</a
      >
    </div>
    <div class="cards" id="episodes-cards"></div>

    <script src="./assets/js/utils/variables.js"></script>
    <script src="./assets/js/utils/functions.js"></script>

    <script>
      (async () => {
        const getResults = await getEpisodes();

        const allDataString = getResults
          .map(
            (item) => `<nav>
  <ul>
    <li class="episode_date">${item.episode}</li>
    <li class="active" id="episode_name"><a href="#">${item.name}</a></li>
    <li class="episode_date">${item.air_date}</li>
    
  </ul>
</nav>`
          )
          .join("");

        writePrefetchedList("#episodes-cards", allDataString);
      })();
    </script>
  </body>
</html>
