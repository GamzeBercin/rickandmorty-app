<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      href="https://fonts.googleapis.com/css2?family=PT+Mono&display=swap"
      rel="stylesheet"
    />

    <title>Document</title>

  <body id="index02-body">
    <div>
      <div>
        <a href="./index.html" class="button homepagebutton">LOCATÄ°ONS</a>
      </div>

      <div class="cards" id="locations-card"></div>

      <script src="./assets/js/utils/variables.js"></script>
      <script src="./assets/js/utils/functions.js"></script>
      <script>
        (async () => {
          const getResults = await getLocations();
          const allDataString = getResults
            .map(
              (item) => `
            <div class="card">
              <img class="card__cover" src="https://i2-prod.mirror.co.uk/incoming/article12626254.ece/ALTERNATES/s615b/Planets.jpg" />
              <div class="card__content">${item.name}</div>
              <div class="card__content">${item.type}</div>
              <div class="card__content">${item.dimension}</div>
            </div>
        `
            )
            .join("");

          writePrefetchedList("#locations-card", allDataString);
        })();
      </script>
    </div>
  </body>
</html>
